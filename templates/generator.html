<!DOCTYPE html>
<html>
<head>
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
    #password {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="mb-3">
      <label for="length" class="form-label">Password Length:</label>
      <input type="number" id="length" class="form-control" min="4" max="20" value="8">
    </div>
    <div class="form-check">
      <input type="checkbox" id="numbers" class="form-check-input" checked>
      <label for="numbers" class="form-check-label">Include Numbers</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="uppercase" class="form-check-input" checked>
      <label for="uppercase" class="form-check-label">Include Uppercase Letters</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="lowercase" class="form-check-input" checked>
      <label for="lowercase" class="form-check-label">Include Lowercase Letters</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="punctuation" class="form-check-input" checked>
      <label for="punctuation" class="form-check-label">Include Punctuation Marks</label>
    </div>
    <button class="btn btn-primary mt-3" onclick="generatePassword()">Generate Password</button>
    <input type="text" id="password" class="form-control mt-3" readonly>
  </div>

  <script>
    function generatePassword() {
      var length = document.getElementById('length').value;
      var includeNumbers = document.getElementById('numbers').checked;
      var includeUppercase = document.getElementById('uppercase').checked;
      var includeLowercase = document.getElementById('lowercase').checked;
      var includePunctuation = document.getElementById('punctuation').checked;

      var charset = "";
      if (includeNumbers) {
        charset += "0123456789";
      }
      if (includeUppercase) {
        charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      }
      if (includeLowercase) {
        charset += "abcdefghijklmnopqrstuvwxyz";
      }
      if (includePunctuation) {
        charset += "!@#$%^&*()_+~`|}{[]\:;?><,./-=";
      }

      var password = "";
      for (var i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      document.getElementById('password').value = password;
    }
  </script>
</body>
</html>
